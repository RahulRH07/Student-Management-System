<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>collegeDB/notification</title>
  </head>
  <body>
    

    <div class="container d-flex justify-content-center">
        <form action="" method="post">
            <table>
                <h3>Notifications.</h3>
                <tr>
                    <td><label for="USN">USN : </label> </td>
                    <td><input type="text" name="f1"> </td>
                </tr>
                <tr>
                    <td><label for="date">Date : </label></td>
                    <td><input type="date" name="f2"></td>
                </tr>
                <tr>
                    <td><label for="Name">Branch : </label></td>
                    <td><select name="f3" id="">
                            <option value="0">Select Branch</option>
                            <option value="1">CSE</option>
                            <option value="2">ISE</option>
                            <option value="3">EEE</option>
                            <option value="4">ENC</option>
                            <option value="5">MECH</option>
                            <option value="6">CIV</option>
                        </select></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="nottitle">Notification title : </label></td>
                    <td><input type="text" name="f4"></td>
                </tr>
                
                <tr>
                    <td> <label for="notdet">Notice Details : </label></td>
                    <td><input type="text" name="f5"></td>
                </tr>
                
            </table>
            <button>Submit</button> 
        </form>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
